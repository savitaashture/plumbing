- op: add
  path: "/spec/resourcetemplates/-"
  value:
    apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      name: dashboard-release-nightly-$(uid)
    spec:
      pipelineRef:
        name: dashboard-release
      params:
      - name: package
        value: $(tt.params.gitrepository)
      - name: imageRegistry
        value: gcr.io/tekton-nightly
      - name: versionTag
        value: $(tt.params.versionTag)
      - name: bucketName
        value: latest
      resources:
      - name: dashboard-source-repo
        resourceRef:
          name: git-source-$(tt.params.projectName)-$(uid)
      - name: bucket-for-dashboard
        resourceRef:
          name: tekton-bucket-nightly-$(tt.params.projectName)-$(uid)
      - name: builtDashboardImage
        resourceRef:
          name: dashboard-image
